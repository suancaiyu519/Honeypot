# 无人机蜜罐配置文件

# ========== 飞行器设置 ==========
# 起飞位置 (纬度,经度,海拔米,航向度)
HOME_LOCATION="39.5098,116.4105,30,0"

# 飞行器类型: plane, copter, rover
VEHICLE_TYPE="plane"

# ========== 网络设置 ==========
# SITL 监听端口 (内部)
SITL_PORT=5760

# 代理监听端口 (外部 - QGC连接)
PROXY_PORT=14555

# 代理连接SITL的端口
PROXY_BACKEND_PORT=14551

# ========== 日志设置 ==========
# 日志目录
LOG_DIR="./logs"

# 是否禁用SITL内置日志(节省磁盘)
DISABLE_SITL_LOG=true

# ========== 仿真设置 ==========
# 仿真速度倍数 (1=实时)
SPEEDUP=1
